<style>
  * {
    padding: 0px;
    margin: 0px;
  }

  html,
  body {
    font-family: 'Roboto', sans-serif;
    font-size: 15px;
    line-height: 1.3;
  }

  html {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  *,
  *:before,
  *:after {
    -webkit-box-sizing: inherit;
    -moz-box-sizing: inherit;
    box-sizing: inherit;
  }

  .header-image-container {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    left: -15vw;
    top: 2vw;
    background: #4700ff;
    width: 70vw;
    height: 70vw;
    border-radius: 100%;
    overflow: hidden;
  }

  .header-slider {
    position: relative;
    width: 75%;
    height: 75%;
  }

  .header-logo {
    position: absolute;
    width: 120px;
    right: 10px;
    top: 10px;
    object-fit: fill;
  }

  .header-image {
    position: absolute;
    width: 100%;
    height: 100%;
    transform: scale(1);
    opacity: 1;
    background: url(./amil.jpg);
    background-repeat: no-repeat;
    background-position: right;
    background-size: cover;
    border-radius: 100%;
    transition: 0.4s ease-in-out;
  }

  .header-image.img-2 {
    background: url(./teste.jpg);
    background-size: cover;
    background-position: center;
  }
  .header-image.img-3 {
    background: url(./kek.jpg);
    background-size: cover;
    background-position: center;
  }

  .header-image.hidden {
    opacity: 0;
    transform: scale(0.8);
  }

  .header-detail {
    position: absolute;
    height: 86%;
    width: 86%;
    border-radius: 100%;
    transform: rotate(-30deg);
    background: transparent;
    border-bottom: 6vw solid rgba(45, 186, 255, 0.9);
    border-right: 6vw solid transparent;
    border-top: 6vw solid transparent;
    border-left: 6vw solid #2dbaffe6;
  }

  .header-detail.rotate {
    transition: 0.5s ease-in-out;
    transform: rotate(330deg);
  }

  @media screen and (min-width: 520px) {
    .header-image-container {
      width: 50vw;
      height: 50vw;
      left: -15vw;
      top: -5vw;
    }

    .header-detail {
      border-bottom: 5vw solid rgba(45, 186, 255, 0.9);
      border-right: 5vw solid transparent;
      border-top: 5vw solid transparent;
      border-left: 5vw solid rgba(45, 186, 255, 0.9);
    }
  }

  .container {
    margin-top: 75vw;
    padding-left: 13vw;
    padding-right: 13vw;
  }

  @media screen and (min-width: 520px) {
    .container {
      margin-top: 100px;
      margin-left: 45vw;
      padding: 0px;
      width: 400px;
    }
  }

  .slider-bar {
    width: 100%;
    height: 2px;
    background-color: #d6d6d6;
    box-shadow: 1px 1px 3px 0px rgba(214, 214, 214, 0.4);
    margin-bottom: 15px;
  }

  .slider-bar-progress {
    width: 0px;
    height: 2px;
    background-color: #471bff;
    box-shadow: 1px 1px 2px 0px rgba(71, 27, 255, 0.4);
  }

  .slider-bar-progress.progressing {
    transition: 4s ease-out;
    width: 100%;
  }

  .description {
    color: #00d896;
    max-width: 214px;
    position: absolute;
    transition: 0.4s ease-in-out;
  }

  .description > h1 {
    font-size: 2em;
  }

  .description > p {
    font-size: 1.3em;
    margin: 15px 0px;
    font-weight: normal;
  }

  .description.hidden {
    transition: 0s;
    transform: translateX(25px);
    opacity: 0;
  }

  .btn-subscribe {
    background-color: #00d896;
    padding: 10px 15px;
    color: #fff;
    border: none;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 30px;
  }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');
    </style>
  </head>
  <body>
    <header>
      <div class="header-image-container">
        <div id="slider" class="header-slider">
          <div id="slide_0" class="header-image"></div>
          <div id="slide_1" class="header-image hidden img-2"></div>
          <div id="slide_2" class="header-image hidden img-3"></div>
        </div>
        <div id="header-detail" class="header-detail"></div>
      </div>
      <img class="header-logo" src="./amil-dental.png" />
    </header>

    <div class="container">
      <section>
        <div style="height: 200px; position: relative;">
          <div id="slide-description_0" class="description">
            <h1>Planos Amil Dental</h1>
            <p>
              Não espera mais para ter o sorriso bonito e saudável!
            </p>
          </div>
          <div id="slide-description_1" class="description hidden">
            <h1>Procedimentos extras</h1>
            <p>
              Incluindo documentação ortôdontica, básica e instação de aparelho
            </p>
          </div>
          <div id="slide-description_2" class="description hidden">
            <h1>Contratação totalmente</h1>
            <p>
              Rápida e sem burocracia
            </p>
          </div>
        </div>
        <div
          style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;"
        >
          <p style="color: #d6d6d6; padding-left: 5px; margin: 0px">
            Ver todas as vantagens
          </p>
          <div
            style="width: 15px; height: 15px; border-bottom: 3px solid #471bff; border-right: 3px solid #471bff; transform: rotate(-40deg);"
          ></div>
        </div>
        <div class="slider-bar">
          <div id="slider-bar-progress" class="slider-bar-progress"></div>
        </div>
        <button class="btn-subscribe">Contratar</button>
      </section>
    </div>
  </body>
</html>

<script>
  $(document).ready(function() {
    let currentSlide = 1;
    let totalSlides = document.getElementById('slider').children.length;
    setInterval(() => {
      $(`#slide_${currentSlide}`).removeClass('hidden');
      $(`#slide-description_${currentSlide}`).removeClass('hidden');
      $(`#header-detail`).addClass('rotate');
      setTimeout(() => {
        $(`#header-detail`).removeClass('rotate');
      }, 1000);
      for (let i = 0; i < totalSlides; i++) {
        if (i !== currentSlide) {
          $(`#slide-description_${i}`).addClass('hidden');
          $(`#slide_${i}`).addClass('hidden');
        }
      }
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
      } else {
        currentSlide = 0;
      }
    }, 4000);

    $('#slider-bar-progress').addClass('progressing');
    setInterval(() => {
      $('#slider-bar-progress').toggleClass('progressing');
      setTimeout(() => {
        $('#slider-bar-progress').toggleClass('progressing');
      }, 100);
    }, 4000);
  });
</script>
